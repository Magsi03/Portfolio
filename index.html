<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Magalis Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />

    <script src="router.js"></script>
    <script src="index.js"></script>


</head>

<body>
    <header>
        <h1>Wilkommen auf meinem Blog :&rpar;</h1>
    </header>

    <main id="content">
        <section id="searchPage">
            <form id="searchForm">
                <input type="text" name="search" placeholder="Suchbegriff eingeben">
                <input type="submit" value="Suchen">
            </form>
            <p>Hier könnt ihr nach Posts und den Kommentaren dazu suchen :&rpar;</p>
            <p>Viel Spaß dabei &hearts;</p>
            <div id="errorContainer"></div>
            <div id="searchResults"></div>
        </section>

        <section id="detailPage">
            <h2 id="detailTitle"></h2>
            <p id="detailContent"></p>
            <h3>Kommentare:</h3>
            <ul id="commentList"></ul>
            <a href="#" id="backButton">Zurück zur Suche</a>
        </section>
    </main>


    <footer>
        <p>&copy; 2023 Magalis Blog - Alle Rechte vorbehalten</p>
        <p>Kontakt: magali.behler@web.de</p>
    </footer>



</body>

</html>
